{% extends 'base.html' %}

{% load static %}

{% block title %}Página Principal - Smart Padoca{% endblock %}

{% block content %}
    <!-- Main Content -->
    <main class="flex-fill">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
            <div class="col-md-6 p-lg-5 mx-auto my-5">
                <h1 class="display-3 fw-bold">Smart Padoca</h1>
                <h3 class="fw-normal text-muted mb-3">"nunca foi tão prático comprar seu pão de cada dia"</h3>
                <!-- Adicionando a imagem -->
                <img src="{% static 'padariamoderna.jpg' %}" alt="Padaria Moderna" class="img-fluid rounded mx-auto d-block">
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div class="container">
        <footer class="py-3 border-top bg-light">
            <div class="container d-flex justify-content-between align-items-center">
                <span class="text-body-secondary">© 2024 smartpadoca</span>
            </div>
        </footer>
    </div>
{% endblock %}
